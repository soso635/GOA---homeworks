<!-- 3) Internal CSS-ის გამოყენებით შექმენი გვერდი,  ყველა <p> ქონდეს ერთი სტილი. ერთი პარაგრაფი შეცვალე id-ით, მეორე – class-ით. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

       <style>
         .p{
            color: red;
         }
         
         #p{
            color: red;
         }

       </style>
</head>
<body>
    <p id="p">hello</p>
    <p class="p">world</p>
</body>
</html>
