<!-- 1) ახსენით დეტალურად თუ რა არის  html  -->

<!-- გამოიყენება საიტის ჩონჩხის ასაგებად -->

<!-- შექმენით საიტი სადაც გამოიყენებთ ყველა ნასწავლ თეგს -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNED TAGS</title>
</head>
<body>
    <p>unknown</p>
    <h1>unknown</h1>
    <h2>unknown</h2>
    <h3>unknown</h3>
    <h4>unknown</h4>
    <h5>unknown</h5>
    <h6>unknown</h6>
<img src="" alt="">
    <button>click me</button>
    <table>unknown</table>
</body>
</html>


<!--  3) ახსენით დეტალურად ყველა ნასწავლი თეგი  -->

<!-- doctype html - გვიჩვენებს რაშია დაწერილი გვერდი 
 
head - კონტეინერია, სადაც ინახება სხვაადასხვა ინფო. მაგ: ვებგვერდის სათაური.

 body - სხეული. შეიცავს სხვადასხვა ინფოს როგორიცაა: ცხრილი, ფოტოები h1-h6...
 
 meta - 
 
 p - პარაგრაფი. ამატებს მომდევნო ხაზს.
 
 h1-h6 - ზომები.
 
 button - ქმნის ღილაკს.
 img - ფოტო.
 table - -->




 <!-- 4)  h1-დან h6-მდე თეგების განსხვავება
ჩაწერე ყველა სათაური და თითო პარაგრაფი ქვემოთ -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1-h6></title>
</head>
<body>
    <h1>hello</h1>
    <p></p>
    <h2>hello</h2>
    <p></p>
    <h3>hello</h3>
    <p></p>
    <h4>hello</h4>
    <p></p>
    <h5>hello</h5>
    <p></p>
    <h6>hello</h6>
</body>
</html>
